# Phase 3: Maximum Throughput Configuration
# Purpose: Test full processing without cancellation
# Client configuration

anytime_client:
  ros__parameters:
    # Image topic configuration
    image_topic: "video_frames"
    
    # Cancellation configuration - disabled for throughput testing
    cancel_after_layers: 25  # Don't cancel (process all layers)
    cancel_layer_score: false  # Disable score-based cancellation
    
    # Score threshold configuration
    score_threshold: 0.7
    target_class_id: "9"
    
    # Logging configuration
    log_level: "info"
