# Phase 1: Baseline Configuration
# Purpose: Collect layer-wise results to analyze quality progression
# Client configuration for baseline experiment

anytime_client:
  ros__parameters:
    # Image topic configuration
    image_topic: "video_frames"
    
    # Cancellation configuration - disabled for baseline
    cancel_after_layers: 25  # Don't cancel (higher than total layers)
    cancel_layer_score: false  # Disable score-based cancellation
    
    # Score threshold configuration
    score_threshold: 0.7
    target_class_id: "9"
    
    # Logging configuration
    log_level: "info"
