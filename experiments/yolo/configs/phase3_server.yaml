anytime_server:
  ros__parameters:
    # Anytime algorithm mode
    is_reactive_proactive: "proactive"  # Options: "reactive", "proactive"
    
    # Threading configuration
    multi_threading: true  # Enable/disable multi-threading
    
    # Batch processing configuration - Phase 3: Maximum throughput
    batch_size: 25  # Process all 25 layers at once for maximum throughput
    
    # Synchronization mode
    is_sync_async: "sync"  # Options: "sync", "async"
    
    # YOLO weights path
    weights_path: "/home/vscode/workspace/packages/src/anytime_yolo/weights_32"
    
    # Logging configuration
    log_level: "info"  # Options: "debug", "info", "warn", "error", "fatal"
