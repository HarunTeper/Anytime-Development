# Phase 3: Async + Multi-threaded Configuration
# Server configuration

anytime_server:
  ros__parameters:
    # Anytime algorithm mode
    is_reactive_proactive: "proactive"
    
    # Threading configuration
    multi_threading: true  # Multi-threaded
    
    # Batch processing configuration
    batch_size: 25  # Process all 25 layers at once
    
    # Synchronization mode
    is_sync_async: "async"  # Asynchronous
    
    # YOLO weights path
    weights_path: "/home/vscode/workspace/packages/src/anytime_yolo/weights_32"
    
    # Logging configuration
    log_level: "info"
