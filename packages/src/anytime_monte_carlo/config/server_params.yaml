anytime_server:
  ros__parameters:
    # Anytime algorithm mode
    is_reactive_proactive: "reactive"  # Options: "reactive", "proactive"
    
    # Threading configuration
    multi_threading: false  # Enable/disable multi-threading
    
    # Batch processing configuration
    batch_size: 1024  # Number of iterations to compute per batch
    
    # Logging configuration
    log_level: "debug"  # Options: "debug", "info", "warn", "error", "fatal"
